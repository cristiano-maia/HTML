<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Horários Escolares</title>
</head>
<body>
    <h1>Horários Escolares</h1>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <td>Horário</td>
            <td>Segunda</td>
            <td>Terça</td>
            <td>Quarta</td>
            <td>Quinta</td>
            <td>Sexta</td>
        </tr>
        <tr>
            <td rowspan="2">08:00 - 09:00</td>
            <td>⚙️ Matemática</td>
            <td>📘 Português</td>
            <td>🌍 História</td>
            <td>🗺️ Geografia</td>
            <td>🏃 Educação Física</td>
        </tr>
        <tr>
            <td colspan="4">🎨 Aula de Artes</td>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>⚗️ Química</td>
            <td>🔬 Física</td>
            <td>🌿 Biologia</td>
            <td>🇬🇧 Inglês</td>
            <td>🔢 Matemática</td>
        </tr>
    </table>
</body>
</html>
